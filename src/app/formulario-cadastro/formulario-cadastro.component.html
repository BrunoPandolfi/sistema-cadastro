<form class="p-4 mt-1" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">Nome completo</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo"
        [class.is-invalid]="isValidTouched(nome)" [(ngModel)]="aluno.nome" #nome="ngModel" required>
        <app-alerta-erro [class.invalid-feedback]="isValidTouched(nome)" [mostrarErro]="isValidTouched(nome)"
          msgErro="Nome é obrigatório">
        </app-alerta-erro>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome-mae">Nome da Mãe</label>
      <input type="text" class="form-control" id="nome-mae" name="nome_mae" placeholder="Nome da mãe"
        [ngModel]="aluno.nome_mae" #nome_mae="ngModel">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="data">Data de Nascimento</label>
      <input type="date" class="form-control" id="data-nasc" name="data_nasc" placeholder="01/10/1970"
        [ngModel]="aluno.data_nasc" #data_nasc="ngModel">
    </div>
    <div class="form-group col-md-3">
      <label for="rg">Documento de Identidade (RG)</label>
      <input type="text" class="form-control" id="rg" name="rg" placeholder="1234567"
        [ngModel]="aluno.rg" #rg="ngModel">
    </div>
    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="1234567890"
        [ngModel]="aluno.cpf" #cpf="ngModel">
    </div>
    <div class="form-group col-md-4">
      <label for="sexo" class="control-panel">
        Sexo
      </label>
      <div class="col-sm-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" value="m"
            [ngModel]="aluno.genero" #genero="ngModel">
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="f" name="genero"
          [ngModel]="aluno.genero" #genero="ngModel">
          <label class="form-check-label">Feminino</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
