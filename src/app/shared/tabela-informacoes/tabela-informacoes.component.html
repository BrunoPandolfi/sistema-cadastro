<table class="table table-dark table-sm" *ngIf="form">
  <thead>
    <tr>
      <th scope="col" *ngFor="let campo of colDados">
        {{ campo }}
      </th>
    </tr>
  </thead>
  <tbody *ngIf="form.valid">
    <tr>
      <td>
        {{ form.value.cpf }}
      </td>
      <td>
        {{ form.value.nome }}
      </td>
      <td>
        {{ form.value.nome_mae }}
      </td>
      <td>
        {{ form.value.data_nasc | date: 'dd-MM-yyyy' }}
      </td>
      <td>
        {{ form.value.rg }}
      </td>
      <td>
        {{ form.value.sexo }}
      </td>
    </tr>
  </tbody>
</table>
