<table class="table table-dark table-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let info of colInfo">
        {{ info }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of listaPessoas">
      <td>{{ pessoa.pessoa_id }} </td>
      <td>{{ pessoa.pessoa_nome }} </td>
      <td>{{ pessoa.pessoa_nome_mae }} </td>
      <td>{{ pessoa.pessoa_data_nasc | date: 'dd/MM/yyyy'}} </td>
      <td>{{ pessoa.pessoa_rg }} </td>
      <td>{{ pessoa.pessoa_cpf }} </td>
      <td>{{ pessoa.pessoa_sexo }} </td>
    </tr>
  </tbody>
</table>
